<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chevron_right" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
</head>
<body>
    <div class="main"></div>
        <nav>
            <img width="147px" src="assets/logo.svg" alt="Netflix Logo">
            <div class="selection">
                <div class="select">
                    <img class="langlogo" src="assets/select.svg" alt="Language">
                    <select>
                        <option selected lang="en">English</option>
                        <option lang="hi">Hindi</option>
                    </select>
                    <!-- <img src="assets/pointer.svg" alt=""> -->
                </div>
                <button class="signin">
                     Sign In
                </button>
            </div>
        </nav>
        <div class="container">
            <span>Unlimited movies, TV shows and more</span>
            <span>Starts at â‚¹149. Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="getstarted">
                <input type="email" placeholder="Email address">
                <button>
                    Get Started 
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </button>
            </div>
        </div>
        <div class="bg">
            <div class="box"></div> 
        </div>   

    </div>
</body>
</html>
