<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"></div>
        <nav>
            <img width="150px" src="assets/logo.svg" alt="Netflix Logo">
            <div class="selection">
                <div class="select">
                    <img class="langlogo" src="assets/select.svg" alt="Language">
                    <select>
                        <option selected lang="en">English</option>
                        <option lang="hi">Hindi</option>
                    </select>
                    <!-- <img src="assets/pointer.svg" alt=""> -->
                </div>
                <button>
                     Sign In
                </button>
            </div>
        </nav>
        <div class="bg">
            <div class="box"></div>
            <div class="gradient"></div>
            <div class="gradient-2"></div>
        </div>
    </div>
</body>
</html>
